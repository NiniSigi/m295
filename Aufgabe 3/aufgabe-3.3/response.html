<html lang="de">

    <title>Meine Statische HTML-Seite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Willkommen auf meiner Statischen HTML-Seite</h1>
    </header>

    <main>
      <p>Hier könnte der Hauptinhalt deiner Seite stehen.</p>
      <p>Erstelle deine Inhalte hier und gestalte sie nach deinen Wünschen!</p>
    </main>

    <footer>
      <p>&copy; 2024 Meine Firma. Alle Rechte vorbehalten.</p>
    </footer>
  </body>
</html>
